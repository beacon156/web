<form id="form">
    <input id="file" name="file" type="file" />
</form>

$("#file").on("change", function(){
  var formData = new FormData($("#form")[0]);
  $.ajax({
      url: "http://uploadUrl",
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function(response){
              // 根据返回结果指定界面操作
      }
  });
});
